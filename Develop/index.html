<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">Today's date and time</p>
  </header>
  <div class="container ">
    <!-- Timeblocks go here -->
    <table>
      <tr class="row">
        <th class="time-col">Time</th>
        <th class="activity">Activity</th>
        <th>Save</th>
      </tr>
      <tr class="row">
        <td class="time-col" data-time="9">9:00</td>
        <td class="activity bg-light">
          <input></input>
        </td>
        <td><button class="saveBtn">Save</button></td>
      </tr>
      <tr class="row">
        <td class="time-col" data-time="10">10:00</td>
        <td class="activity bg-light">
          <input></input>
        </td>
        <td><button class="saveBtn">Save</button></td>
      </tr>
      <tr class="row">
        <td class="time-col" data-time="11">11:00</td>
        <td class="activity bg-light">
          <input></input>
        </td>
        <td><button class="saveBtn">Save</button></td>
      </tr>
      <tr class="row">
        <td class="time-col" data-time="12">12:00</td>
        <td class="activity bg-light">
          <input></input>
        </td>
        <td><button class="saveBtn">Save</button></td>
      </tr>
      <tr class="row">
        <td class="time-col" data-time="1">1:00</td>
        <td class="activity bg-light">
          <input></input>
        </td>
        <td><button class="saveBtn">Save</button></td>
      </tr>
      <tr class="row">
        <td class="time-col" data-time="2">2:00</td>
        <td class="activity bg-warning">
          <input></input>
        </td>
        <td><button class="saveBtn">Save</button></td>
      </tr>
      <tr class="row">
        <td class="time-col" data-time="3">3:00</td>
        <td class="activity bg-warning">
          <input></input>
        </td>
        <td><button class="saveBtn">Save</button></td>
      </tr>
      <tr class="row">
        <td class="time-col" data-time="4">4:00</td>
        <td class="activity bg-warning">
          <input></input>
        </td>
        <td><button class="saveBtn">Save</button></td>
      </tr>
      <tr class="row">
        <td class="time-col" data-time="5">5:00</td>
        <td class="activity bg-danger">
          <input></input>
        </td>
        <td><button class="saveBtn">Save</button></td>
      </tr>
      <tr class="row">
        <td class="time-col" data-time="6">6:00</td>
        <td class="activity bg-danger">
          <input></input>
        </td>
        <td><button class="saveBtn">Save</button></td>
      </tr>

    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
